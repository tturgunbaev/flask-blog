{% extends "template.html" %}

{% block content %}
    <h2>Welcome to the Flask Blog!</h2>
    <p><a href="{{ url_for('logout')}}">Logout</a></p>
    <br>
    <hr>
    <h3>Add new post</h3>
    <form action="{{url_for('add')}}" method="POST" class="add">
        <div>
            <label for="t">Title: </label>
            <input type="text" name="title" id="t">
        </div>
        <div>
            <label for="p">Post: </label>
            <textarea id="p" name="post" rows="6" cols="40"></textarea>
        </div>
        <div class="">
            <input class="button" type="submit" value="Save">
        </div>
    </form>
    <hr>
    <h3>Posts: </h3>
    {% for post in posts %}
    <strong>Title: </strong> {{post['title']}} <br>
    <strong>Post: </strong> {{post['post']}} <br>
    <br>
    {% endfor %}
{% endblock %}
